<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по России</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <a href="#" class="header__lang-link link" lang="active">Ru</a>
    <a href="#" class="header__lang-link link" lang="">En</a> <!--На странице с английским будет вставлен active в lang и тогда будет подчеркнутым En-->
  </header>
  <section class="lead">
    <div class="lead__title"></div>
    <div class="lead__subtitle"></div>
    <div class="lead__image"></div>
    <div class="lead__caption"></div>
  </section>
  <section class="intro">
    <div class="intro__title"></div>
    <div class="intro__text"></div>
    <div class="intro__list"></div>
  </section>
  <section class="photo-grid">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
    <img class="photo-grid_item">
  </section>
  <section class="places">
    <div class="place">
      <div class="place__title"></div>
      <div class="place__image"></div>
      <div class="place__website">
        <div class="place__website_url-heading"></div>
        <div class="place__website_link"></div>
      </div>
      <div class="place__paragraph"></div>
    </div>
  </section>
  <section class="cover">
    <div class="cover__background cover__overlay">
      <div class="cover__title"></div>
      <div class="cover__subtitle"></div>
    </div>
  </section>
  <footer class="footer">
    <nav class="footer__link"></nav>
    <div class="footer__copyright"></div>
  </footer>
</body>
</html>
